<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Owl-coursel -->
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.carousel.css">

</head>
<body>
<div class="preloader"><i class="fa fa-spinner"></i></div>

<!-- START of ALL MENUS -->

<!-- Start of SIDE MENU BAR -->

<!-- End of SIDE MENU BAR -->

<header class="header-absolute smaller">

    <!-- Start of TOP HEADER MENU -->
    <div th:replace="html/base_fragments :: top_header_menu"></div>
    <!-- End of TOP HEADER MENU -->

    <!-- Start of MAIN MENU BAR - ADMIN -->
    <div th:replace="html/base_fragments :: main_menu_bar"></div>
    <!-- End of MAIN MENU BAR -->
</header>

<!-- END of ALL MENUS -->
<section class="block-2 job bg-fa selected" >
    <div class="container">
        <div class="title-group line-default">
            <h1 th:text="${counthitaccepted}"> Accepted Students for <br/>Hiring for Tech</h1>
        </div>
        <div class="row">
            <div class="col-md-14"><!-- Blog-item -->
                <div class="box-item">
                    <div class="row">
                        <div class="col-sm-2 text-center">
                            <a href="#" class="thumb-img"><img src="../images/default.png" alt="image"></a>
                        </div>
                        <div class="col-sm-10"  th:each="user : ${hitaccepted}">
                            <h3 class="heading p-b-0 p-t-0" th:text="${user.firstName}">
                            </h3>
                            <h5 class="f-weight-300 p-t-10 p-b-10">Java Developer</h5>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing  labore et dolore magna aliqua uat veniama icing elit sed do</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- START of FOOTER -->
<div th:replace="html/base_fragments :: footer"></div>
<!-- End of FOOTER -->


<!-- jQuery -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- Owl-coursel -->
<script src="../js/owl-coursel/owl.carousel.js"></script>
<!-- Classie -->
<script src="../js/classie.js"></script>
<!-- Script -->
<script src="../js/script.js"></script>
