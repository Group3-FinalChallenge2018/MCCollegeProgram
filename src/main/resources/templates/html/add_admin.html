<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Admin</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- jQuery UI -->
    <link rel="stylesheet" type="text/css" href="../css/jquery/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <!-- Owl-coursel -->
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.transitions.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <!-- Fw -->
    <link rel="stylesheet" type="text/css" href="../css/fw.css">
    <!-- Style-->
    <link rel="stylesheet" type="text/css" href="../css/style/finder.css">
</head>
<body>
<div class="preloader"><i class="fa fa-spinner"></i></div>

<!-- START of ALL MENUS -->

<!-- Start of SIDE MENU BAR -->
<div th:replace="html/base_fragments :: side_menu_bar"></div>
<!-- End of SIDE MENU BAR -->

<header class="header-absolute smaller">

    <!-- Start of TOP HEADER MENU -->
    <div th:replace="html/base_fragments :: top_header_menu"></div>
    <!-- End of TOP HEADER MENU -->

    <!-- Start of MAIN MENU BAR - ADMIN -->
    <div th:replace="html/base_fragments :: main_menu_bar"></div>
    <!-- End of MAIN MENU BAR -->
</header>

<!-- END of ALL MENUS -->
<!-- END of ALL MENUS FOR ADMIN -->


<section class="block">
    <div class="container">
        <div class="title-group line-default">
            <h1>Add Administrator</h1>
            <p>Add another administrator.</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box p-40">
                    <form th:action="@{/add_admin}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="box p-40"><!-- Nav tabs --><!-- Tab panes -->
                                    <span th:if="${#fields.hasErrors('lastName')}"
                                          th:errors="*{lastName}">Last Name Error</span>
                                    <input th:field="*{lastName}" type="text" class="form-item" placeholder="Last name">

                                    <span th:if="${#fields.hasErrors('firstName')}"
                                          th:errors="*{firstName}">First Name Error</span>
                                    <input type="text" th:field="*{firstName}" class="form-item" placeholder="First name">


                                    <span th:if="${#fields.hasErrors('username')}"
                                          th:errors="*{username}">Username Error</span>
                                    <input th:field="*{username}" type="text" class="form-item" placeholder="Username">


                                    <input th:field="*{email}" type="text" class="form-item" placeholder="Email">

                                    <span th:if="${#fields.hasErrors('password')}"
                                          th:errors="*{password}">Password Error</span>
                                    <input type="password" th:field="*{password}" class="form-item" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group"></div>
                        <button class="ht-btn bg-4f84c4 m-t-20">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ht-btn bg-4f84c4 pull-right">Submit</a>
    </div>
</section>
</header>


<!-- START of FOOTER -->
<div th:replace="html/base_fragments :: footer"></div>
<!-- End of FOOTER -->


<!-- jQuery -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- Owl-coursel -->
<script src="../js/owl-coursel/owl.carousel.js"></script>
<!-- Classie -->
<script src="../js/classie.js"></script>
<!-- Script -->
<script src="../js/script.js"></script>
</body>
</html>
