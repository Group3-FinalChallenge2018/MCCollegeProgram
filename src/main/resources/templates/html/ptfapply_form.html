<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply for PTF</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- jQuery UI -->
    <link rel="stylesheet" type="text/css" href="../css/jquery/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <!-- Owl-coursel -->
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.transitions.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <!-- Fw -->
    <link rel="stylesheet" type="text/css" href="../css/fw.css">
    <!-- Style-->
    <link rel="stylesheet" type="text/css" href="../css/style/finder.css">
</head>
<body>
<div class="preloader"><i class="fa fa-spinner"></i></div>

<!-- START of ALL MENUS -->

<!-- Start of SIDE MENU BAR -->
<div th:replace="html/base_fragments :: side_menu_bar"></div>
<!-- End of SIDE MENU BAR -->

<header class="header-absolute smaller">

    <!-- Start of TOP HEADER MENU -->
    <div th:replace="html/base_fragments :: top_header_menu"></div>
    <!-- End of TOP HEADER MENU -->

    <!-- Start of MAIN MENU BAR - ADMIN -->
    <div th:replace="html/base_fragments :: main_menu_bar"></div>
    <!-- End of MAIN MENU BAR -->
</header>

<!-- END of ALL MENUS -->


<section class="block">
    <div class="container">
        <div class="title-group line-default">
            <h1>Apply Promising in the Future Application</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form th:action="@{/submitptf}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3" >
                            <div class="box p-40"><!-- Nav tabs --><!-- Tab panes -->

                                <span th:if="${#fields.hasErrors('Able2WorkUS')}"
                                      th:errors="*{Able2WorkUS}">Able2WorkUS Error</span>
                                <label>Are you Able to Work in United States?
                                </label>
                                <select th:field="*{Able2WorkUS}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>


                                <br />
                                <br />

                                <span th:if="${#fields.hasErrors('objectoritentedExperience')}"
                                      th:errors="*{objectoritentedExperience}">objectoritentedExperience  Error</span>
                                <label>Do you have Basic Experience with Object Oritened Programmming?
                                </label>
                                <select th:field="*{objectoritentedExperience}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>

                                <br />
                                <br />




                                <span th:if="${#fields.hasErrors('gradYear')}"
                                      th:errors="*{gradYear}">gradYear  Error</span>
                                <label> Our ideal candidate has graduatated college within the last 6 years?  Have you graduated during this timeframe?
                                </label>
                                <select th:field="*{gradYear}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>


                                <br />
                                <br />

                                <span th:if="${#fields.hasErrors('salary')}"
                                      th:errors="*{salary}">salary  Error</span>
                                <label> Do you currently have a salary less than $42,000?
                                </label>
                                <select th:field="*{salary}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>

                                <br />
                                <br />

                                <span th:if="${#fields.hasErrors('major')}"
                                      th:errors="*{major}">major  Error</span>
                                <label> Did you major in Computer Science?
                                </label>
                                <select th:field="*{major}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>

                                <div class="form-group"></div>
                                <button type="submit" class="ht-btn bg-4f84c4 pull-right">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
</header>


<!-- START of FOOTER -->
<div th:replace="html/base_fragments :: footer"></div>
<!-- End of FOOTER -->


<!-- jQuery -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- Owl-coursel -->
<script src="../js/owl-coursel/owl.carousel.js"></script>
<!-- Classie -->
<script src="../js/classie.js"></script>
<!-- Script -->
<script src="../js/script.js"></script>
</body>
</html>
